<html lang="en">
<head>

    <script src="js/scripts.js" defer></script>
    <title>post</title>

<body>
    <p id="loading">Carregando...</p>
    <div id="post" class="hide">

        <h2>Comentarios:</h2>

            <div>

        </form>
        <div id="commentsContainer"></div>
    </div>
